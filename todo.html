<html>
    <head>
        <title>Todo</title>
        <link rel="stylesheet" href="./css/todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <nav>Todo</nav>
        <main>
            <div class="todo-container">
                <p class="todo-head">Let's begin Here!</p>
                <form>
                    <input type="text" id="text" placeholder="Add Your Todo here....." />
                    <input type="submit" value="Add Todo" onclick="onSubmit(event)"/>
                </form>
                <div id="todos"></div>
            </div>
        </main>
    </body>
    <script src="./js/todo.js"></script>
</html>
